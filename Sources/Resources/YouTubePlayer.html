<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        html {
            width: 100%;
            height: 100%;
        }

        .embed-container iframe,
        .embed-container object,
        .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <!-- YouTube Player iFrame Container -->
    <div class="embed-container">
        <div id="player"></div>
    </div>
    <!-- YouTube iFrame JS API -->
    <script src="https://www.youtube.com/iframe_api"
        onerror="window.webkit.messageHandlers.onIframeAPIFailedToLoad.postMessage(null);">
    </script>
    <!-- Custom JS -->
    <script>
        // The YouTube Player instance
        var player;

        // Configure YouTube Player
        window.YT.ready(() => {
            // Initialize YouTube Player
            player = new window.YT.Player(
                'player',
                YOUTUBE_PLAYER_OPTIONS
            );
            // Set initial size
            player.setSize(
                window.innerWidth,
                window.innerHeight
            );
            // Post onIframeAPIReady message
            window.webkit.messageHandlers.onIframeAPIReady.postMessage(null);
        });

        // On window resize
        window.onresize = () => {
            // Set Player size
            player.setSize(
                window.innerWidth,
                window.innerHeight
            );
        }

        // YouTube Player onReady event callback
        function onReady(event) {
            // Post onReady message
            window.webkit.messageHandlers.onReady.postMessage(null);
        }

        // YouTube Player onStateChange event callback
        function onStateChange(event) {
            // Post onStateChange message
            window.webkit.messageHandlers.onStateChange.postMessage(event.data);
        }

        // YouTube Player onPlaybackQualityChange event callback
        function onPlaybackQualityChange(event) {
            // Post onPlaybackQualityChange message
            window.webkit.messageHandlers.onPlaybackQualityChange.postMessage(event.data);
        }

        // YouTube Player onPlaybackRateChange event callback
        function onPlaybackRateChange(event) {
            // Post onPlaybackRateChange message
            window.webkit.messageHandlers.onPlaybackRateChange.postMessage(event.data);
        }

        // YouTube Player onError event callback
        function onError(event) {
            // Post onError message
            window.webkit.messageHandlers.onError.postMessage(event.data);
        }
    </script>
</body>

</html>
